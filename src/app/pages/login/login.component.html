<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <input
      type="text"
      placeholder="Email o Username"
      name="username"
      [(ngModel)]="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
    />
    <button type="submit" >
        Entrar
    </button>
  </form>
